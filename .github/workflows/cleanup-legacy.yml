name: Cleanup Legacy Code

on:
  schedule:
    # Запускать каждый день в 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Ручной запуск

jobs:
  cleanup-legacy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Нужна полная история для поиска меток

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt || pip install python-dateutil

      - name: Check legacy files for removal
        id: check_legacy
        run: |
          python scripts/cleanup_legacy.py --dry-run > legacy_report.txt || true
          cat legacy_report.txt

      - name: Create PR for legacy removal
        if: contains(steps.check_legacy.outputs, 'READY FOR REMOVAL') || github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: remove legacy code (auto-generated)"
          title: "Auto-remove legacy code (ready for deletion)"
          body: |
            ## Automated Legacy Code Removal
            
            This PR was automatically generated by the cleanup-legacy workflow.
            
            Files marked with `@deprecated remove_by=<date>` where `<date>` has passed are being removed.
            
            See `legacy/deprecated_*/README.md` for details.
            
            **Review carefully before merging!**
          branch: cleanup/auto-remove-legacy-${{ github.run_number }}
          delete-branch: true

