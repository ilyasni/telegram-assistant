<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Telegram Assistant</title>

    <!-- [C7-ID: miniapp-admin-001] –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥—É–ª–∏ –∞–¥–º–∏–Ω–∫–∏ –≤ head –¥–ª—è —Ä–∞–Ω–Ω–µ–π –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ -->
    <!-- Context7: –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥—É–ª–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ –ø–µ—Ä–µ–¥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–µ–π -->

    <!-- Cache-busting –¥–ª—è Mini App -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        /* CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ç–µ–º–Ω–æ–π/—Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã */
        :root {
            --tg-bg-color: #ffffff;
            --tg-text-color: #000000;
            --tg-button-color: #2481cc;
            --tg-button-text-color: #ffffff;
            --tg-hint-color: #999999;
            --tg-link-color: #2481cc;
            --tg-section-bg-color: #f8f8f8;
            --tg-header-bg-color: #ffffff;
            --tg-destructive-color: #ff3b30;
            --tg-accent-color: #2481cc;
        }
        
        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        @media (prefers-color-scheme: dark) {
            :root {
                --tg-bg-color: #17212b;
                --tg-text-color: #f5f5f5;
                --tg-button-color: #5288c1;
                --tg-button-text-color: #ffffff;
                --tg-hint-color: #708499;
                --tg-link-color: #6ab3f3;
                --tg-section-bg-color: #232e3c;
                --tg-header-bg-color: #17212b;
                --tg-destructive-color: #ec3942;
                --tg-accent-color: #6ab2f2;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-bg-color);
            color: var(--tg-text-color);
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-text-color);
        }
        
        .header p {
            font-size: 16px;
            color: var(--tg-hint-color);
        }
        
        .status {
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status.loading {
            background-color: var(--tg-section-bg-color);
            color: var(--tg-text-color);
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .qr-container {
            text-align: center;
            margin-bottom: 24px;
            min-height: 300px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .qr-container.show {
            opacity: 1;
            visibility: visible;
        }
        
        .qr-code {
            background-color: var(--tg-section-bg-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px auto;
        }
        
        .qr-code img {
            width: 260px;
            height: 260px;
            border-radius: 8px;
            object-fit: contain;
        }
        
        .qr-code canvas {
            width: 260px;
            height: 260px;
            border-radius: 8px;
        }
        
        .qr-instructions {
            color: var(--tg-hint-color);
            font-size: 14px;
            margin-top: 12px;
        }
        
        .button {
            background-color: var(--tg-button-color);
            color: var(--tg-button-text-color);
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 16px;
            min-height: 56px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .button.show {
            opacity: 1;
            visibility: visible;
        }
        
        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: var(--tg-destructive-color);
            font-size: 14px;
            margin-top: 8px;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ä–∞–∑–º–µ—Ä–æ–≤ —ç–∫—Ä–∞–Ω–∞ */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .qr-code {

            }
        }
        
        /* [C7-ID: miniapp-admin-001] –°—Ç–∏–ª–∏ –¥–ª—è –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏ */
        #admin-section {

        #admin-section.active {

        .admin-panel {

        .admin-header {

        .admin-tabs {

        }
        
        .tab-btn {

            border-bottom: 2px solid transparent;
            color: var(--tg-text-color, #000);

        }
        
        .tab-btn:hover {

        }
        
        .tab-btn.active {

        }
        
        .admin-content {
            min-height: 400px;
        }
        
        .admin-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        
        .filter-input, .filter-select {

        }
        
        .admin-header-actions {

        }
        
        .user-card, .invite-card, .subscription-card {
            background: var(--tg-section-bg-color, #f8f8f8);

        }
        
        .user-info, .invite-info, .subscription-info {
            margin-bottom: 12px;
        }
        
        .user-name, .invite-code {
            font-size: 16px;
            font-weight: 600;

        }
        
        .user-meta, .invite-meta, .subscription-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 12px;
            color: var(--tg-hint-color, #666);
            margin-bottom: 8px;
        }
        
        .user-actions, .invite-actions, .subscription-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--tg-button-color, #2481cc);
            color: var(--tg-button-text-color, #fff);
        }
        
        .btn-secondary {
            background: var(--tg-section-bg-color, #f0f0f0);

        }
        
        .btn-warning {
            background: #ffc107;

        }
        
        .btn-danger {

        }
        
        .btn-sm {

        }
        
        .btn:hover {

        }
        
        .btn:disabled {

        }
        
        .loading, .empty-state, .error, .info-message {
            text-align: center;
            padding: 32px;
            color: var(--tg-hint-color, #666);
        }
        
        .pagination {
            margin-top: 20px;
        }
        
        .pagination-controls {
            display: flex;

        }
        
        .detail-item {

        }
        
        .detail-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .admin-access-denied {
            text-align: center;
            padding: 48px 24px;
        }
        
        .admin-access-denied h2 {
            margin-bottom: 16px;
        }
    </style>

<body>
    <!-- [C7-ID: miniapp-admin-001] Context7: QR —Å–µ–∫—Ü–∏—è —Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –∞–¥–º–∏–Ω -->
    <div id="qr-auth-section" class="container" style="display: none;">
        <div class="header">

        </div>

        <div id="status" class="status loading">

        </div>

        <div id="qr-container" class="qr-container">
            <div class="qr-code" id="qr-code">
                <div style="color: var(--tg-hint-color); font-size: 16px;">–ó–∞–≥—Ä—É–∑–∫–∞ QR-–∫–æ–¥–∞...</div>

    <!-- [C7-ID: miniapp-admin-001] –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å - —Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é -->
    <div id="admin-section" class="admin-panel" style="display: none;">
        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —á–µ—Ä–µ–∑ admin.js -->
    </div>

    <script>
        (function() {
            'use strict';
            
            const API_BASE = 'https://produman.studio';
            let sessionToken = null;
            let statusCheckInterval = null;
            let isInitialized = false;
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ theme parameters –æ—Ç Telegram
            function getThemeColors() {
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.themeParams) {
                    const theme = window.Telegram.WebApp.themeParams;
                    return {
                        bgColor: theme.bg_color || '#ffffff',
                        textColor: theme.text_color || '#000000',
                        buttonColor: theme.button_color || '#2481cc',
                        buttonTextColor: theme.button_text_color || '#ffffff',
                        hintColor: theme.hint_color || '#999999',
                        linkColor: theme.link_color || '#2481cc',
                        sectionBgColor: theme.section_bg_color || '#f8f8f8',
                        headerBgColor: theme.header_bg_color || '#ffffff',
                        destructiveColor: theme.destructive_text_color || '#ff3b30',
                        accentColor: theme.accent_text_color || '#2481cc'
                    };
                }
                return null;
            }
            
            // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ theme colors
            function applyTheme() {
                const theme = getThemeColors();
                if (theme) {
                    const root = document.documentElement;
                    root.style.setProperty('--tg-bg-color', theme.bgColor);
                    root.style.setProperty('--tg-text-color', theme.textColor);
                    root.style.setProperty('--tg-button-color', theme.buttonColor);
                    root.style.setProperty('--tg-button-text-color', theme.buttonTextColor);
                    root.style.setProperty('--tg-hint-color', theme.hintColor);
                    root.style.setProperty('--tg-link-color', theme.linkColor);
                    root.style.setProperty('--tg-section-bg-color', theme.sectionBgColor);
                    root.style.setProperty('--tg-header-bg-color', theme.headerBgColor);
                    root.style.setProperty('--tg-destructive-color', theme.destructiveColor);
                    root.style.setProperty('--tg-accent-color', theme.accentColor);
                }
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            function initTelegramWebApp() {
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                    
                    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ header –∏ background
                    window.Telegram.WebApp.setHeaderColor('bg_color');
                    window.Telegram.WebApp.setBackgroundColor('bg_color');
                    
                    // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã
                    applyTheme();
                    
                    // –°–ª—É—à–∞—Ç–µ–ª—å –∏–∑–º–µ–Ω–µ–Ω–∏–π —Ç–µ–º—ã
                    if (window.Telegram.WebApp.onEvent) {
                        window.Telegram.WebApp.onEvent('themeChanged', applyTheme);
                    }
                }
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
            function updateStatus(message, type = 'loading') {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
            }
            
            // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ QR
            function showQR() {
                document.getElementById('qr-container').classList.add('show');
                document.getElementById('cancel-btn').classList.add('show');
            }
            
            function hideQR() {
                document.getElementById('qr-container').classList.remove('show');
                document.getElementById('cancel-btn').classList.remove('show');
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Å—Å–∏–∏
            async function createSession() {
                try {
                    updateStatus('–°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Å—Å–∏–∏...', 'loading');
                    
                    const response = await fetch(`${API_BASE}/tg/qr/start`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache'
                        },
                        body: JSON.stringify({ tenant_id: '139883458' })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    sessionToken = data.session_token;
                    
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ URL –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
                    const url = new URL(location.href);
                    url.searchParams.set('session_id', sessionToken);
                    history.replaceState(null, '', url.toString());
                    
                    // –ü–æ–∫–∞–∑ QR —Å—Ä–∞–∑—É –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω
                    if (data.qr_url) {
                        showQR();
                        renderQR(data.qr_url);
                        updateStatus('–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –≤ Telegram', 'loading');
                    } else {
                        updateStatus('–û–∂–∏–¥–∞–Ω–∏–µ QR-–∫–æ–¥–∞...', 'loading');
                    }
                    
                    return data;
                } catch (error) {
                    console.error('Create session error:', error);
                    updateStatus(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
                    throw error;
                }
            }
            
            // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ QR-–∫–æ–¥–∞
            function renderQR(qrUrl) {
                const qrCodeDiv = document.getElementById('qr-code');
                
                const img = document.createElement('img');
                img.style.width = '260px';
                img.style.height = '260px';
                img.style.borderRadius = '8px';
                img.style.objectFit = 'contain';
                
                img.onload = () => {
                    console.log('‚úÖ QR Code loaded successfully');
                    qrCodeDiv.innerHTML = '';
                    qrCodeDiv.appendChild(img);
                };
                
                img.onerror = () => {
                    console.error('‚ùå QR Code load failed');
                    qrCodeDiv.innerHTML = '<div style="color: var(--tg-destructive-color); font-size: 16px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ QR-–∫–æ–¥–∞</div>';
                };
                
                img.src = `${API_BASE}/tg/qr/png/${sessionToken}?t=${Date.now()}`;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞
            async function checkStatus() {
                if (!sessionToken) return;
                
                try {
                    const response = await fetch(`${API_BASE}/tg/qr/status`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache'
                        },
                        body: JSON.stringify({ session_token: sessionToken })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.status === 'authorized') {
                        updateStatus('‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', 'success');
                        hideQR();
                        clearInterval(statusCheckInterval);
                        
                        setTimeout(() => {
                            if (window.Telegram && window.Telegram.WebApp) {
                                window.Telegram.WebApp.close();
                            }
                        }, 2000);
                        
                    } else if (data.status === 'failed') {
                        updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${data.reason || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, 'error');
                        hideQR();
                        clearInterval(statusCheckInterval);
                        
                    } else if (data.status === 'expired') {
                        updateStatus('‚è∞ –°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞', 'error');
                        hideQR();
                        clearInterval(statusCheckInterval);
                        
                    } else if (data.qr_url) {
                        showQR();
                        renderQR(data.qr_url);
                        
                        if (data.status === 'awaiting_scan') {
                            updateStatus('–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –≤ Telegram', 'loading');
                        } else if (data.status === 'in_progress') {
                            updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Telegram...', 'loading');
                        } else {
                            updateStatus('–ì–æ—Ç–æ–≤–æ –∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—é', 'loading');
                        }
                    } else if (data.status === 'pending') {
                        updateStatus('–û–∂–∏–¥–∞–Ω–∏–µ QR-–∫–æ–¥–∞...', 'loading');
                    } else if (data.status === 'in_progress') {
                        updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Telegram...', 'loading');
                    }
                    
                } catch (error) {
                    console.error('Status check error:', error);
                    updateStatus(`–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞: ${error.message}`, 'error');
                    clearInterval(statusCheckInterval);
                }
            }
            
            // –û—Ç–º–µ–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            async function cancelAuth() {
                if (sessionToken) {
                    try {
                        await fetch(`${API_BASE}/tg/qr/cancel`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ session_token: sessionToken })
                        });
                    } catch (error) {
                        console.error('Cancel auth error:', error);
                    }
                }
                
                hideQR();
                updateStatus('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –æ—Ç–º–µ–Ω–µ–Ω–∞', 'loading');
                clearInterval(statusCheckInterval);
            }
            
            // [C7-ID: miniapp-admin-001] –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–æ–ª–∏ –∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É QR Auth –∏ Admin
            // Context7 best practice: JWT validation –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ —Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
            async function checkUserRole() {
                try {
                    const initData = window.Telegram?.WebApp?.initData;
                    if (!initData) {
                        console.log('[Admin Check] No initData available');
                        return false;
                    }
                    
                    // Context7: –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è JWT —Ç–æ–∫–µ–Ω–∞
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–π –ø—É—Ç—å –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —Ç–µ–∫—É—â–∏–º –¥–æ–º–µ–Ω–æ–º
                    const authUrl = API_BASE ? `${API_BASE}/api/auth/telegram-webapp` : '/api/auth/telegram-webapp';
                    const authResponse = await fetch(authUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ init_data: initData })
                    });
                    
                    if (!authResponse.ok) {
                        console.log('[Admin Check] Auth failed:', authResponse.status);
                        return false;
                    }
                    
                    const authData = await authResponse.json();
                    window.accessToken = authData.access_token;
                    
                    // Context7: –ü–∞—Ä—Å–∏–Ω–≥ JWT –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–æ–ª–∏ —Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–æ–π base64
                    try {
                        const parts = authData.access_token.split('.');
                        if (parts.length !== 3) {
                            console.error('[Admin Check] Invalid JWT format');
                            return false;
                        }
                        
                        // –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ base64 padding
                        let payloadBase64 = parts[1];
                        payloadBase64 = payloadBase64.replace(/-/g, '+').replace(/_/g, '/');
                        // –î–æ–±–∞–≤–ª—è–µ–º padding –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                        while (payloadBase64.length % 4) {
                            payloadBase64 += '=';
                        }
                        
                        const payload = JSON.parse(atob(payloadBase64));
                        
                        // Context7: –î–µ—Ç–∞–ª—å–Ω–æ–µ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                        console.log('[Admin Check] JWT Payload:', JSON.stringify(payload, null, 2));
                        console.log('[Admin Check] Role from payload:', payload.role);
                        console.log('[Admin Check] Role type:', typeof payload.role);
                        
                        const isAdmin = payload.role === 'admin';
                        console.log('[Admin Check] Is Admin:', isAdmin);
                        
                        return isAdmin;
                    } catch (e) {
                        console.error('[Admin Check] Failed to parse JWT:', e);
                        return false;
                    }
                } catch (error) {
                    console.error('[Admin Check] Role check error:', error);
                    return false;
                }
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            document.addEventListener('DOMContentLoaded', async () => {
                if (isInitialized) return;
                isInitialized = true;
                
                initTelegramWebApp();
                
                // Context7: –ñ–¥–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram WebApp SDK
                if (window.Telegram && window.Telegram.WebApp) {
                    // –ñ–¥–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ WebApp
                    await new Promise(resolve => {
                        if (window.Telegram.WebApp.isReady) {
                            resolve();
                        } else {
                            window.Telegram.WebApp.ready();
                            setTimeout(resolve, 100);
                        }
                    });
                }
                
                // [C7-ID: miniapp-admin-001] –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–æ–ª–∏ –∞–¥–º–∏–Ω–∞
                // Context7: –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–æ–ª—å –ø–µ—Ä–µ–¥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–µ–π –ª—é–±–æ–≥–æ UI
                console.log('[Admin Check] Starting role check...');
                const isAdmin = await checkUserRole();
                console.log('[Admin Check] Role check result:', isAdmin);
                
                if (isAdmin) {
                    console.log('[Admin Check] User is admin, showing admin panel');
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å
                    const qrSection = document.getElementById('qr-auth-section');
                    const adminSection = document.getElementById('admin-section');
                    
                    if (qrSection) qrSection.style.display = 'none';
                    if (adminSection) {
                        adminSection.style.display = 'block';
                        adminSection.classList.add('active');
                        // Context7: –Ø–≤–Ω–æ –≤—ã–∑—ã–≤–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –∞–¥–º–∏–Ω–∫–∏
                        // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ, —á—Ç–æ–±—ã —É–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ –≤—Å–µ –º–æ–¥—É–ª–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã
                        if (typeof window.initAdmin === 'function') {
                            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö –º–æ–¥—É–ª–µ–π
                            setTimeout(async () => {
                                await window.initAdmin();
                            }, 100);
                        } else {
                            console.warn('[Admin Check] initAdmin function not available, waiting...');
                            // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ—É–Ω–∫—Ü–∏–∏
                            let attempts = 0;
                            const checkInitAdmin = setInterval(() => {
                                attempts++;
                                if (typeof window.initAdmin === 'function') {
                                    clearInterval(checkInitAdmin);
                                    window.initAdmin();
                                } else if (attempts > 50) {
                                    clearInterval(checkInitAdmin);
                                    console.error('[Admin Check] initAdmin function not loaded after 5 seconds');
                                    adminSection.innerHTML = '<div class="admin-panel"><div class="admin-header"><h1>üëë –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1></div><div class="admin-content"><p class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª–µ–π –∞–¥–º–∏–Ω–∫–∏. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p></div></div>';
                                }
                            }, 100);
                        }
                    }
                } else {
                    console.log('[Admin Check] User is not admin, showing QR Auth');
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º QR Auth
                    const qrSection = document.getElementById('qr-auth-section');
                    const adminSection = document.getElementById('admin-section');
                    
                    if (adminSection) {
                        adminSection.style.display = 'none';
                        adminSection.classList.remove('active');
                    }
                    if (qrSection) {
                        qrSection.style.display = 'block';
                    }
                    
                    const urlParams = new URLSearchParams(location.search);
                    const existingSessionId = urlParams.get('session_id');
                    
                    if (existingSessionId) {
                        sessionToken = existingSessionId;
                        updateStatus('–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Å—Å–∏–∏...', 'loading');
                        showQR();
                        statusCheckInterval = setInterval(checkStatus, 2000);
                    } else {
                        try {
                            await createSession();
                            statusCheckInterval = setInterval(checkStatus, 2000);
                        } catch (error) {
                            console.error('Initialization error:', error);
                        }
                    }
                }
            });
            
            // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
            window.cancelAuth = cancelAuth;
            
        })();
    </script>
