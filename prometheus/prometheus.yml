global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"
  - "alerts/storage_quota_alerts.yml"
  - "alerts/performance_metrics_alerts.yml"

scrape_configs:
  - job_name: 'worker'
    static_configs:
      - targets: ['worker:8001']
    metrics_path: /metrics

  - job_name: 'crawl4ai'
    static_configs:
      - targets: ['crawl4ai:8080']
    metrics_path: /metrics

  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics

  - job_name: 'telethon-ingest'
    static_configs:
      - targets: ['telegram-assistant-telethon-ingest-1:8011']
    metrics_path: /metrics
    scrape_interval: 15s
