[pytest]
# Context7: Конфигурация pytest для тестов
# Markers уже зарегистрированы в pyproject.toml, но для контейнера нужен pytest.ini
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    chaos: Chaos engineering tests
    load: Load tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

